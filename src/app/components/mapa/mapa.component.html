<mat-card>
  <mat-card-title>Mapa</mat-card-title>
  <mat-card-content>
    <agm-map
      *ngFor="let marcador of marcadores"
      [latitude]="marcador.lat"
      [longitude]="marcador.lng"
      [zoom]="15"
    >
      <agm-marker [latitude]="lat" [longitude]="lng">
        <agm-info-window>
          <strong>{{ marcador.titulo }}</strong>
          <p>{{ marcador.desc }}</p>
          <div>
            <button mat-raised-button color="primary">Editar</button>
            <button mat-raised-button color="warn">Cancelar</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
